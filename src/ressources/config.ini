[GENERAL]
# Mots de départ pour le solver
start_words = amour, travail, animal, maison, politique

# Taille du beam
beam_size = 5

# Nombre de voisins les plus proches à tester
topn = 20

# Délai entre chaque requête API (secondes)
api_delay = 0.5

# Chemin vers le modèle word2vec
model_path = src/ressources/frWac.bin

# Chemin vers le dictionnaire de mots invalides
invalid_dict_path = src/ressources/invalid_words.pkl

# URL de Cemantix
schema = https
url = cemantix.certitudes.org

# Header HTTP
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36
content_type = application/x-www-form-urlencoded

# Nombre max de retries pour l'API
max_retries = 3

# Niveau de logs (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Fichier de logs (laisser vide pour désactiver)
log_file = logs/solver.log
